<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electric Bicycle</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/835cb69886.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Desarrollo Marcelo Olivares 
    @Media Movile

    <div class ="Grid-Master">
        <nav class="Encabezado">
            <div class="Textos_Titulo">
                <i class="fa-solid fa-car"></i>
                
                Electric Bicycle
            </div>
            <ul class="lista-menu">
                <li>Inicio</li>
                <li>Catalogo</li>
                <li>Ofertas</li>
                <li>Contactos</li>
            </ul>
            <div class = "Boton-hamburguesa">
                <i class="fa-solid fa-bars"></i>
            </div>    
        </nav>

        
        <seccion class="ordenar"> 
            <div class ="text-ordenar">
                Ordenar Por 
            </div> 
            <div class ="caja-combo">
                <select class = "combobox" name='Ordenar'>
                    <option value='1' style='background-color:#B7A8BA'>Precio</option>
                    <option value='2' style='background-color:#B7A8BA'>Descripcion</option>
                    <option value='3' style='background-color:#B7A8BA'>Descuentos</option>
                </select>
            </div>
        </seccion>

        <main>
           <div class="Grilla-muestra"> 
             
            <div class ="tarjeta">
               <div > 
                    <img class = "imagen-tarjeta" src="./assets/img/Bici Rosada.jpg" alt="Bici-1">
                    <p class="descripcion-foto"> Modelo : Niña Nº 1</p>
               </div>
                <button class = "boton" type="button">Ver mas</button>
             </div> <!-- Cierre tarjeta -->

             
             <div class ="tarjeta-2">
                <div > 
                    <img class = "imagen-tarjeta" src="./assets/img/Bici Rosada.jpg" alt="Bici-2">
                    <p class="descripcion-foto"> Modelo : Niña Nº 2</p>
                </div>
                 <button class = "boton" type="button">Ver mas</button>
              </div> <!-- Cierre tarjeta -->
 
             
              <div class ="tarjeta-2">
                <div > 
                    <img class = "imagen-tarjeta" src="./assets/img/Bici Rosada.jpg" alt="Bici-3">
                    <p class="descripcion-foto"> Modelo : Niña Nº 3</p>
                </div>
                 <button class = "boton" type="button">Ver mas</button>
              </div> <!-- Cierre tarjeta -->
 
             
              <div class ="tarjeta-2">
                <div > 
                    <img class = "imagen-tarjeta" src="./assets/img/Bici Rosada.jpg" alt="Bici-4">
                    <p class="descripcion-foto"> Modelo : Niña Nº 4</p>
                </div>
                 <button class = "boton" type="button">Ver mas</button>
              </div> <!-- Cierre tarjeta -->
 
              <div class ="tarjeta-2">
                <div > 
                    <img class = "imagen-tarjeta" src="./assets/img/Bici Rosada.jpg" alt="Bici-5">
                    <p class="descripcion-foto"> Modelo : Niña Nº 5</p>
                </div>
                 <button class = "boton" type="button">Ver mas</button>
              </div> <!-- Cierre tarjeta -->
 
              <div class ="tarjeta-2">
                <div > 
                    <img class = "imagen-tarjeta" src="./assets/img/Bici Rosada.jpg" alt="Bici-6">
                    <p class="descripcion-foto"> Modelo : Niña Nº 6</p>
                </div>
                 <button class = "boton" type="button">Ver mas</button>
              </div> <!-- Cierre tarjeta -->
 

            </div>  <!-- Cierre Grilla-Muestra -->

            <div class="barra-numeros">
               <button class = "boton_nros" type="button"><<</button>
               <button class = "boton_nros" type="button">1</button>
               <button class = "boton_nros" type="button">2</button>
               <button class = "boton_nros" type="button">3</button>
               <button class = "boton_nros" type="button">>></button>
            </div>    
                 
        </main>

        <footer>
            <div class="Iconos-Footer">
                <i class="iconos fa-brands fa-facebook"></i>
                <i class="iconos fa-brands fa-instagram"></i>
            </div>
            <div class="Textos_Titulo">@ 2024 todos los derechos Marcelo Olivares</div>
        </footer>

    </div>
